name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  # Faster incremental builds
  CARGO_INCREMENTAL: 1

jobs:
  # Fast format check runs first (no compilation needed)
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Single comprehensive check job (compiles once, runs all checks)
  check:
    name: Check, Clippy & Test
    runs-on: ubuntu-latest
    needs: fmt  # Only run if formatting passes
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev

      # Much better caching than manual cache actions
      - uses: Swatinem/rust-cache@v2
        with:
          # Cache key based on job name + Cargo files
          shared-key: "ci-build"
          # Save cache even on failure (for incremental progress)
          save-if: true

      # Check compiles quickly without codegen
      - name: Check compilation
        run: cargo check --all-targets --all-features

      # Clippy reuses check artifacts
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # Tests reuse clippy artifacts (already compiled)
      - name: Run tests
        run: cargo test --all